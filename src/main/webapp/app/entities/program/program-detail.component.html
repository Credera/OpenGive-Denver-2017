
<div *ngIf="program">
    <h2><span jhiTranslate="opengiveApp.program.detail.title">Program</span> {{program.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="opengiveApp.program.name">Name</span></dt>
        <dd>
            <span>{{program.name}}</span>
        </dd>
        <dt><span jhiTranslate="opengiveApp.program.description">Description</span></dt>
        <dd>
            <span>{{program.description}}</span>
        </dd>
        <dt><span jhiTranslate="opengiveApp.program.active">Active</span></dt>
        <dd>
            <span>{{program.active}}</span>
        </dd>
        <dt><span jhiTranslate="opengiveApp.program.school">School</span></dt>
        <dd>
            <div *ngIf="program.school">
                <a [routerLink]="['/school', program.school?.id]">{{program.school?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'program/'+ program.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>

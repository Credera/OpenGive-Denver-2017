
<div *ngIf="itemLink">
    <h2><span>Item Link</span> {{itemLink.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{itemLink.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{itemLink.description}}</span>
        </dd>
        <dt><span>Thumbnail Image Url</span></dt>
        <dd>
            <span>{{itemLink.thumbnailImageUrl}}</span>
        </dd>
        <dt><span>Item Url</span></dt>
        <dd>
            <span>{{itemLink.itemUrl}}</span>
        </dd>
        <dt><span>Portfolio</span></dt>
        <dd>
            <div *ngIf="itemLink.portfolio">
                <a [routerLink]="['/portfolio', itemLink.portfolio?.id]">{{itemLink.portfolio?.id}}</a>
            </div>
        </dd>
        <dt><span>Program</span></dt>
        <dd>
            <div *ngIf="itemLink.course">
                <a [routerLink]="['/course', itemLink.course?.id]">{{itemLink.course?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'item-link/'+ itemLink.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>

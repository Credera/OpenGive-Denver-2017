<div>
    <h2>
        <span>Item Links</span>
        <button class="btn btn-primary float-right create-item-link" [routerLink]="['/', { outlets: { popup: ['item-link-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down" >
            Create new Item Link
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12 no-padding-right">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'opengiveApp.itemLink.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="itemLinks">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="name"><span>Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="description"><span>Description</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="thumbnailImageUrl"><span>Thumbnail Image Url</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="itemUrl"><span>Item Url</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="portfolio.id"><span>Portfolio</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="program.id"><span>Program</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let itemLink of itemLinks ;trackBy: trackId">
                <td><a [routerLink]="['../item-link', itemLink.id ]">{{itemLink.id}}</a></td>
                <td>{{itemLink.name}}</td>
                <td>{{itemLink.description}}</td>
                <td>{{itemLink.thumbnailImageUrl}}</td>
                <td>{{itemLink.itemUrl}}</td>
                <td>
                    <div *ngIf="itemLink.portfolio">
                        <a [routerLink]="['../portfolio', itemLink.portfolio?.id ]" >{{itemLink.portfolio?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="itemLink.program">
                        <a [routerLink]="['../program', itemLink.program?.id ]" >{{itemLink.program?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../item-link', itemLink.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'item-link/'+ itemLink.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'item-link/'+ itemLink.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<div *ngIf="milestone">
    <h2><span jhiTranslate="opengiveApp.milestone.detail.title">Milestone</span> {{milestone.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="opengiveApp.milestone.name">Name</span></dt>
        <dd>
            <span>{{milestone.name}}</span>
        </dd>
        <dt><span jhiTranslate="opengiveApp.milestone.course">Course</span></dt>
        <dd>
            <div *ngIf="milestone.course">
                <a [routerLink]="['/course', milestone.course?.id]">{{milestone.course?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'milestone/'+ milestone.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>

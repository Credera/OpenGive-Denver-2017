
<div *ngIf="address">
    <h2><span jhiTranslate="opengiveApp.address.detail.title">Address</span> {{address.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="opengiveApp.address.streetAddress1">Street Address 1</span></dt>
        <dd>
            <span>{{address.streetAddress1}}</span>
        </dd>
        <dt><span jhiTranslate="opengiveApp.address.streetAddress2">Street Address 2</span></dt>
        <dd>
            <span>{{address.streetAddress2}}</span>
        </dd>
        <dt><span jhiTranslate="opengiveApp.address.city">City</span></dt>
        <dd>
            <span>{{address.city}}</span>
        </dd>
        <dt><span jhiTranslate="opengiveApp.address.state">State</span></dt>
        <dd>
            <span jhiTranslate="{{'opengiveApp.State.' + address.state}}">{{address.state}}</span>
        </dd>
        <dt><span jhiTranslate="opengiveApp.address.postalCode">Postal Code</span></dt>
        <dd>
            <span>{{address.postalCode}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'address/'+ address.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>


<div *ngIf="school">
    <h2><span jhiTranslate="opengiveApp.school.detail.title">School</span> {{school.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="opengiveApp.school.name">Name</span></dt>
        <dd>
            <span>{{school.name}}</span>
        </dd>
        <dt><span jhiTranslate="opengiveApp.school.district">District</span></dt>
        <dd>
            <span>{{school.district}}</span>
        </dd>
        <dt><span jhiTranslate="opengiveApp.school.address">Address</span></dt>
        <dd>
            <div *ngIf="school.address">
                <a [routerLink]="['/address', school.address?.id]">{{school.address?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'school/'+ school.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>

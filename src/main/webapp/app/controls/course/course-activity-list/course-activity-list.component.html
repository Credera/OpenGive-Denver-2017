<div class="course-assignment" *ngFor="let activity of activities">
  <div fxLayout fxLayout.xs="column" fxLayoutAlign="center end" fxLayoutGap.xs="0">
    <h2 fxFlex><span class="activity-completed">&#10003;</span>{{activity.name}}</h2>
    <h4 fxFlex="25%" class="activity-points">{{activity.points}} points</h4>
  </div>
  <p>{{activity.description}}</p>
</div>

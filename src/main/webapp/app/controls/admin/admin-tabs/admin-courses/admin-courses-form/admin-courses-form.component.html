<form #courseForm="ngForm">
  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutWrap>
    <md-input-container fxFlex="30%">
      <input mdInput [disabled]="!editing" name="name" [(ngModel)]="formCourse.name" placeholder="Name"/>
    </md-input-container>
    <md-input-container fxFlex="30%">
      <input mdInput [disabled]="!editing" name="description" [(ngModel)]="formCourse.description" placeholder="Description"/>
    </md-input-container>
    <md-input-container fxFlex="30%">
      <input mdInput [disabled]="!editing" type="text" [mdAutocomplete]="organization" name="organization" [(ngModel)]="formCourse.organization" placeholder="Organization">
      <md-autocomplete #organization="mdAutocomplete" [displayWith]="displayOrganization">
        <md-option *ngFor="let organization of organizations" [value]="organization">{{organization.name}}</md-option>
      </md-autocomplete>
    </md-input-container>
    <md-input-container fxFlex="30%">
      <input mdInput [disabled]="!editing" type="text" [mdAutocomplete]="program" name="program" [(ngModel)]="formCourse.program" placeholder="Program">
      <md-autocomplete #program="mdAutocomplete" [displayWith]="displayProgram">
        <md-option *ngFor="let program of programs" [value]="program">{{program.name}}</md-option>
      </md-autocomplete>
    </md-input-container>
    <md-input-container fxFlex="30%">
      <input mdInput [disabled]="!editing" type="text" [mdAutocomplete]="instructor" name="instructor" [(ngModel)]="formCourse.instructor" placeholder="Instructor">
      <md-autocomplete #instructor="mdAutocomplete" [displayWith]="displayInstructor">
        <md-option *ngFor="let instructor of instructors" [value]="instructor">{{instructor.lastName}}, {{instructor.firstName}}</md-option>
      </md-autocomplete>
    </md-input-container>
    <md-input-container fxFlex="30%">
      <input mdInput [disabled]="!editing" [mdDatepicker]="startDate" name="startDate" [(ngModel)]="formCourse.startDate" placeholder="Start Date">
      <button mdSuffix *ngIf="editing" [mdDatepickerToggle]="startDate"></button>
      <md-datepicker #startDate></md-datepicker>
    </md-input-container>
    <md-input-container fxFlex="30%">
      <input mdInput [disabled]="!editing" [mdDatepicker]="endDate" name="endDate" [(ngModel)]="formCourse.endDate" placeholder="End Date">
      <button mdSuffix *ngIf="editing" [mdDatepickerToggle]="endDate"></button>
      <md-datepicker #endDate></md-datepicker>
    </md-input-container>
  </div>
</form>

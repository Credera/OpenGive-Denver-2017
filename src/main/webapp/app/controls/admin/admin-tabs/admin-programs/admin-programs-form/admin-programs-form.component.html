<form #programForm="ngForm">
  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutWrap>
    <md-input-container>
      <input mdInput [disabled]="!editing" name="name" [(ngModel)]="formProgram.name" placeholder="Name"/>
    </md-input-container>
    <md-input-container>
      <input mdInput [disabled]="!editing" name="description" [(ngModel)]="formProgram.description" placeholder="Description"/>
    </md-input-container>
    <md-checkbox [disabled]="!editing" name="active" [(ngModel)]="formProgram.active">Active</md-checkbox>
  </div>
</form>

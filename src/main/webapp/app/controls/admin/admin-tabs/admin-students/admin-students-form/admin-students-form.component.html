<form #studentForm="ngForm">
  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutWrap>
    <md-input-container fxFlex="30%">
      <input mdInput [disabled]="!editing" type="text" name="firstName" [(ngModel)]="formStudent.firstName" placeholder="First Name"/>
    </md-input-container>
    <md-input-container fxFlex="30%">
      <input mdInput [disabled]="!editing" type="text" name="lastName" [(ngModel)]="formStudent.lastName" placeholder="Last Name"/>
    </md-input-container>
    <md-input-container fxFlex="30%">
      <input mdInput [disabled]="!editing" type="text" name="login" [(ngModel)]="formStudent.login" placeholder="Username"/>
    </md-input-container>
    <md-input-container fxFlex="30%">
      <input mdInput [disabled]="!editing" type="email" name="email" [(ngModel)]="formStudent.email" placeholder="Email"/>
    </md-input-container>
    <md-input-container fxFlex="30%">
      <input mdInput [disabled]="!editing" type="tel" name="phoneNumber" [(ngModel)]="formStudent.phoneNumber" placeholder="Phone"/>
    </md-input-container>
    <md-input-container fxFlex="30%">
      <input mdInput [disabled]="!editing" type="text" name="streetAddress1" [(ngModel)]="formStudent.streetAddress1" placeholder="Address 1"/>
    </md-input-container>
    <md-input-container fxFlex="30%">
      <input mdInput [disabled]="!editing" type="text" name="streetAddress2" [(ngModel)]="formStudent.streetAddress2" placeholder="Address 2"/>
    </md-input-container>
    <md-input-container fxFlex="30%">
      <input mdInput [disabled]="!editing" type="text" name="city" [(ngModel)]="formStudent.city" placeholder="City"/>
    </md-input-container>
    <md-input-container fxFlex="30%">
      <input mdInput [disabled]="!editing" type="text" name="state" [(ngModel)]="formStudent.state" placeholder="State"/>
    </md-input-container>
    <md-input-container fxFlex="30%">
      <input mdInput [disabled]="!editing" type="text" name="postalCode" [(ngModel)]="formStudent.postalCode" placeholder="Postal Code"/>
    </md-input-container>
    <md-input-container fxFlex="30%">
      <input mdInput [disabled]="!editing" type="text" name="imageUrl" [(ngModel)]="formStudent.imageUrl" placeholder="Image URL"/>
    </md-input-container>
    <md-checkbox fxFlex="30%" [disabled]="!editing" name="activated" [(ngModel)]="formStudent.activated">Activated</md-checkbox>
    <md-checkbox fxFlex="30%" [disabled]="!editing" name="is14Plus" [(ngModel)]="formStudent.is14Plus">is 14+</md-checkbox>
  </div>
</form>

<form #organizationForm="ngForm">
  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutWrap>
    <md-input-container fxFlex="47%">
      <input mdInput [disabled]="!editing" name="name" [(ngModel)]="formOrganization.name" placeholder="Name"/>
    </md-input-container>
    <md-input-container fxFlex="47%">
      <input mdInput [disabled]="!editing" name="description" [(ngModel)]="formOrganization.description" placeholder="Description"/>
    </md-input-container>
  </div>
</form>

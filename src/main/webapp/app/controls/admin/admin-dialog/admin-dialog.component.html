<div class="admin-dialog">
  <div class="admin-dialog-header" [ngClass]="{edit: editing}" fxLayout="row" fxLayoutAlign="space-between center">
    <div fxLayout="row" fxLayoutAlign="start center">
      <div><button md-button (click)="discard(true)"><i class="fa fa-times fa-lg"></i></button></div>
      <span class="admin-dialog-title">{{data.title}} Details</span>
    </div>
    <div fxLayout="row">
      <button md-raised-button *ngIf="!editing" (click)="edit()" class="admin-dialog-button edit-button">EDIT</button>
      <button md-raised-button *ngIf="editing" (click)="discard()" class="admin-dialog-button discard-button">DISCARD</button>
      <button md-raised-button *ngIf="editing" (click)="save()" class="admin-dialog-button save-button">SAVE</button>
    </div>
  </div>
  <div class="admin-dialog-content" [ngSwitch]="tab">
    <admin-organizations-form *ngSwitchCase="'organizations'" [item]="copy" [editing]="editing"></admin-organizations-form>
    <admin-administrators-form *ngSwitchCase="'administrators'" [item]="copy" [editing]="editing"></admin-administrators-form>
    <admin-instructors-form *ngSwitchCase="'instructors'" [item]="copy" [editing]="editing"></admin-instructors-form>
    <admin-students-form *ngSwitchCase="'students'" [item]="copy" [editing]="editing"></admin-students-form>
    <admin-sessions-form *ngSwitchCase="'sessions'" [item]="copy" [editing]="editing"></admin-sessions-form>
    <admin-programs-form *ngSwitchCase="'programs'" [item]="copy" [editing]="editing"></admin-programs-form>
    <admin-courses-form *ngSwitchCase="'courses'" [item]="copy" [editing]="editing"></admin-courses-form>
  </div>
</div>

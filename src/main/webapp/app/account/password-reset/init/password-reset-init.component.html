<div>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1>Reset your password</h1>

            <div class="alert alert-danger" *ngIf="errorEmailNotExists">
                <strong>Email address does not exist!</strong> Please contact system administrator.
            </div>

            <div class="alert alert-danger" *ngIf="notRegistered">
                <strong>Username does not exist!</strong>
            </div>

            <div class="alert alert-warning" *ngIf="!success">
                <p>Enter the username you used to register.</p>
            </div>

            <div class="alert alert-success" *ngIf="success == 'OK' && !errorEmailNotExists">
                <p>Check your email for details on how to reset your password.</p>
            </div>

            <form *ngIf="!success" name="form" role="form" (ngSubmit)="requestReset()" #resetRequestForm="ngForm">
                <div class="form-group">
                    <label class="form-control-label" for="email" >Username</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Your Username"
                           [(ngModel)]="resetAccount.email" #emailInput="ngModel" required>
                    <div *ngIf="emailInput.dirty && emailInput.invalid">
                        <small class="form-text text-danger"
                           *ngIf="emailInput.errors.required">
                            Your username is required.
                        </small>
                        <!--<small class="form-text text-danger"-->
                           <!--*ngIf="emailInput.errors.email">-->
                            <!--Your username is invalid.-->
                        <!--</small>-->
                        <!--<small class="form-text text-danger"-->
                           <!--*ngIf="emailInput.errors.minlength">-->
                            <!--Your username is required to be at least 6 characters.-->
                        <!--</small>-->
                        <!--<small class="form-text text-danger"-->
                           <!--*ngIf="emailInput.errors.maxlength">-->
                            <!--Your username cannot be longer than 50 characters.-->
                        <!--</small>-->
                    </div>
                </div>
                <button type="submit" [disabled]="resetRequestForm.form.invalid" class="btn btn-primary" jhiTranslate="reset.request.form.button">Reset</button>
            </form>

        </div>
    </div>
</div>

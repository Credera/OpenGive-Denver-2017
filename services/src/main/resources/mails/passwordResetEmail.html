<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="#{email.reset.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  </head>
  <body>
    <p th:text="#{email.greeting(${user.login})}"></p>
    <p th:text="#{email.reset.text1}"></p>
    <p>
      <a th:href="@{|${baseUrl}/#/reset/finish?key=${user.resetKey}|}" th:text="|${user.login}|">Reset Link</a>
    </p>
    <p>
      <span th:text="#{email.signoff}">Regards,</span><br/>
      <em th:text="#{email.signature}">OpenLearn Team</em>
    </p>
  </body>
</html>
